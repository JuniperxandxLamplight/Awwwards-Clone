<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <header>

      <div class="header-left">
        <img src="imgs/hamburger.png" alt="menu-icon">
        <p>MENU</p>
      </div>

      <div class="main-header">
        <img src="imgs/search.png" alt="search">
        <h1><img src="imgs/logo.png" alt="logo"> </h1>
        <div>
          <p>ARE YOU A MEMBER?</p>
          <a href="#">Register/Login</a>
        </div>
      </div>

      <div class="header-right">
        <div>
          <span>SUBMIT YOUR SITE!</span>
        </div>
      </div>

    </header>

    <nav>
      <img src="imgs/filter.png" alt="filter">
      <div>
        <p>Filter By</p>
      </div>
      <div>
        <p>AWARDS<i class="fas fa-caret-down"></i></p>
      </div>
      <div>
        <p>CATEGORIES<i class="fas fa-caret-down"></i></p>
      </div>
      <div>
        <p>TAGS<i class="fas fa-caret-down"></i></p>
      </div>
      <div>
        <p>TECHNOLOGIES<i class="fas fa-caret-down"></i></p>
      </div>
      <div>
        <p>COLORS<i class="fas fa-caret-down"></i></p>
      </div>
      <div>
        <p>COUNTRIES<i class="fas fa-caret-down"></i></p>
      </div>
      <img src="imgs/grid.png" alt="grid-view">
    </nav>

    <main>

      <div class="site-card">
        <div class="site-image">
          <img src="imgs/website-image.jpg" alt="">
        </div>
        <div class="site-info">
          <h3>BASIC MOVES.</h3>
          <div class="creation-stats">
            <p>From United States</p>
            <p>February 13, 2019</p>
          </div>
        </div>
        <div class="site-footer">

          <div class="user-info">
            <img src="imgs/user-image.jpeg" alt="user-image">
            <p>BY <strong>BASIC</strong></p>
          </div>

          <div class="tags">
            <div>HM</div>
            <div>MW</div>
            <div>DEV</div>
            <div>SOTD</div>
          </div>
        </div>
      </div>
    </main>


















  </body>
</html>
